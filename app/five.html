<div class="popup-parent">
			<div class="add-wrap">
				<h3 class="add-title">Добавление проекта</h3>
				<form action="/" class="add-info" method="POST">
						<a href="#" class="form-close"></a>
						<div class="alert-error hidden">
							<a href="#" class="form-close alert-error-close"></a>
							<p class="alert-error-title">Ошибка!</p>
							<p class="alert-error-text">Невозможно добавить проект.</p>
						</div>
						<label for="name-of-prj" class="add-label name">Название проекта</label>
						<div class="tooltip-wrap">
							<span class="tooltip-l">введите название</span>
							<input type="text" placeholder="Введите название" id="name-of-prj" class="add-input input-error">
						</div>
						<label for="img-prj" class="add-label">Картинка проекта</label>
						<div class="tooltip-wrap">
							<span class="tooltip-l">изображение</span>
							<input type="text" id="filename" class="input-error add-input filename" placeholder="Загрузите изображение">
							<div class="file-upload">
								<label for="img-prj" class="label-file">
									<input type="file" name="file" id="img-prj" class="hard-input">
								</label>					        
							</div>
						</div>											
						<label for="url-prj" class="add-label">URL проекта</label>
						<div class="tooltip-wrap">
							<span class="tooltip-l">ссылка на проект</span>
							<input type="text" id="url-prj" class="add-input input-error" placeholder="Добавьте ссылку">
						</div>	
						<label for="about-prj" class="add-label">Описание</label>
						<div class="tooltip-wrap">
							<span class="tooltip-l">описание проекта</span>
							<textarea id="about-prj" class="add-text-area input-error" placeholder="Пара слов о вашем проекте"></textarea>
						</div>	
						<div class="wrap-btn">
							<button type="submit" class="btn btn-sent  btn-add">Добавить</button>
						</div>													      
  				</form>
			</div>
			<div class="alert-added-box hidden">
				<a href="#" class="form-close"></a>
				<div class="alert-added-info">
					<p class="alert-added-title">Ура!</p>
					<p class="alert-added-text">Проект успешно добавлен.</p>
				</div>			
			</div>
